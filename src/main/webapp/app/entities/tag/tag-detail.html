
<div>
    <h2><span data-translate="appnavApp.tag.detail.title">Tag</span> {{vm.tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="appnavApp.tag.name">Name</span></dt>
        <dd>
            <span>{{vm.tag.name}}</span>
        </dd>
        <dt><span data-translate="appnavApp.tag.wxApp">Wx App</span></dt>
        <dd>
            <a ui-sref="wx-app-detail({id:vm.tag.wxAppId})">{{vm.tag.wxAppId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tag-detail.edit({id:vm.tag.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
