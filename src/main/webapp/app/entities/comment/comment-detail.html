
<div>
    <h2><span data-translate="appnavApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="appnavApp.comment.comment">Comment</span></dt>
        <dd>
            <span>{{vm.comment.comment}}</span>
        </dd>
        <dt><span data-translate="appnavApp.comment.publicationDate">Publication Date</span></dt>
        <dd>
            <span>{{vm.comment.publicationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="appnavApp.comment.user">User</span></dt>
        <dd>
            {{vm.comment.userFirstName}}
        </dd>
        <dt><span data-translate="appnavApp.comment.wxapp">Wxapp</span></dt>
        <dd>
            <a ui-sref="wx-app-detail({id:vm.comment.wxappId})">{{vm.comment.wxappName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
